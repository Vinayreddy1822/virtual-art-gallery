<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primal Landscapes | Exhibition</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }

        .gallery-stage {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1500px;
        }

        .gallery-container {
            position: relative;
            width: 300px;
            height: 400px;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .artwork-item {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            backface-visibility: hidden;
        }

        .artwork-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .exit-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            color: #fff;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <a href="../galleries.html" class="exit-btn"><i data-lucide="arrow-left"></i> Exit Exhibition</a>

    <main class="gallery-stage">
        <div class="gallery-container" id="subGalleryContainer">
            <!-- Items injected by script.js -->
        </div>
    </main>

    <div class="controls glass"
        style="position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%); display: flex; gap: 2rem; background: rgba(255,255,255,0.1); padding: 1rem 2rem; border-radius: 50px; backdrop-filter: blur(10px);">
        <button id="prevBtn" style="background: none; border: none; color: #fff; cursor: pointer;"><i
                data-lucide="chevron-left"></i></button>
        <div style="font-size: 0.7rem; color: rgba(255,255,255,0.6); text-transform: uppercase; letter-spacing: 1px;">
            Drag to Explore</div>
        <button id="nextBtn" style="background: none; border: none; color: #fff; cursor: pointer;"><i
                data-lucide="chevron-right"></i></button>
    </div>

    <script src="../js/script.js"></script>
    <script>
        lucide.createIcons();
        window.currentGalleryTheme = 'nature';
    </script>
</body>

</html>
